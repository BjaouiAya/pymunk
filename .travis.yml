language: python
python: 2.7
git:
  depth: 3
sudo: false
env:
  global:
  - PYTHON="python"
  - PIP_INSTALL="pip install"
  - BUILD_CMD=
  matrix:
  - TRAVIS_4681_WORKAROUND=1
matrix:
  include:
  - os: osx
    osx_image: xcode9.1
    language: generic
    env:
    - PYTHON="python3"
    - TOXENV=py3
    - PIP_INSTALL="pip install --user"
    - BUILD_CMD="python3 setup.py bdist_wheel"
    - GITHUB_UPLOAD=yes
  - os: osx
    osx_image: xcode9.1
    language: generic
    env:
    - PYTHON=python2""
    - TOXENV=py27
    - PIP_INSTALL="pip install --user"
    - BUILD_CMD="python2 setup.py bdist_wheel"
    - GITHUB_UPLOAD=yes
  - os: linux
    env: TOXENV=py27
    python: 2.7
  - os: linux
    env: TOXENV=py34
    python: 3.4
  - os: linux
    env: TOXENV=py35
    python: 3.5
  - os: linux
    env: TOXENV=py36
    python: 3.6
# strange random hang error on pypy that is difficult to reproduce.
# Disable test for now.
#  - os: linux
#    env: TOXENV=pypy
#    python: pypy
  - os: linux
    env: TOXENV=pypy3
    python: pypy3
  - os: linux
    env: TOXENV=docs
  exclude:
  - env: TRAVIS_4681_WORKAROUND=1
before_install:
- chmod ugo+x .travis_before_install.sh
- "./.travis_before_install.sh"
install:
- echo $PATH
- which $PYTHON
- "travis_retry $PYTHON -m $PIP_INSTALL virtualenv tox wheel"
script:
- $PYTHON -m tox
- $BUILD_CMD
deploy:
  provider: bintray
  file: "bintray.json"
  user: "viblo"
  key:
    secure: A1i4M85KqB5/wp9MB/6U6JK2Np1x2hzY4lhIUXpgxlP6pqNUl35AGp3uakWV9YMubc00qeWMou+/+5yEuRK87ON0LKSJ6BqQoxIaNxiTxvqXn86Pw8ASl+7eU/SB4dDSDfA6Cc6eSZKo+dXMLHL+kSq06Ojumz1ok6tbpiCwrOQ=
  dry-run: true
  on: "bintray-osx"


# To make a github token for the repo:
#     https://github.com/settings/tokens
# Encrypt it with:
#     travis encrypt <api-token>
# NOTE: draft releases are enabled.
#    https://docs.travis-ci.com/user/deployment/releases/#draft-releases-with-draft-true
deploy:
  provider: releases
  api_key:
    secure: YOUR_API_KEY_ENCRYPTED
  file: "FILE TO UPLOAD"
  skip_cleanup: true
  draft: true
  on:
    - GITHUB_UPLOAD=dist/*.whl
    tags: true
    condition: $GITHUB_UPLOAD = yes
    repo: viblo/pymunk
